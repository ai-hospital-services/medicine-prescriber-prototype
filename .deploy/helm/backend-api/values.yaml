# Default values for backend-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "<CONTAINER REPOSITORY>/<IMAGE>"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  enabled: true
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: #{}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "{{ include \"letsencrypt.issuerName\" . }}"
  hosts:
    - host: api.ai-hospital.services
      paths:
        - path: /
          pathType: Prefix
  tls: #[]
   - secretName: api-ai-hospital-services-tls
     hosts:
       - api.ai-hospital.services

letsencrypt:
  enabled: false
  issuerPrefix: 
  email: <DOMAIN EMAIL ADDRESS>
  # mode is either "staging" or production
  mode: "staging"

resources: #{}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {"kubernetes.io/arch": "amd64"}

tolerations: []

affinity: {}

config:
  debugMode: "true"
  flaskDebug: 1
  mongodbURL: "<MONGODB URL>"
  tenantDomain: "<TENANT DOMAIN>"
  redirectURL: "<REDIRECT URL>"
  clientID: "<CLIENT ID>"
  clientSecret: "<CLIENT SECRET>"
